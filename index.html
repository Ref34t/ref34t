<!doctype html>
<html lang="en">

<head>
    <title>Mohamed Refaat Web Developer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <!--Main section-->
        <div class="section main">
            <div class="logo">
                <img src="img/logo.png" alt="mohamed_refaat_logo">
            </div>
            <div class="content">
                <h1>Mohamed Refaat</h1>
                <h3>Front-End Web Developer</h3>
            </div>
        </div>
        <!--About section-->
        <div class="section about">
            <div class="title">
                <h1>About</h1>
            </div>
            <div class="link">
                <i class="icon fas fa-angle-right fa fa-2x">
                    <span class="iconspan">Enter</span>
                </i>
            </div>
        </div>
        <!--Portfolio section-->
        <div class="section portfolio">
            <div class="title">
                <h1>Portfolio</h1>
            </div>
            <div class="link">
                <i class="icon fas fa-angle-right fa fa-2x">
                    <span class="iconspan">Enter</span>
                </i>
            </div>
        </div>
        <!--Contact section-->
        <div class="section contact">
            <div class="title">
                <h1>Contact</h1>
            </div>
            <div class="link">
                <i class="icon fas fa-angle-right fa fa-2x">
                    <span class="iconspan">Enter</span>
                </i>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
    <script src="js/script.js "></script>


</body>

</html>
